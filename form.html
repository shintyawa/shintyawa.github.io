<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Penggemar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
    </header>

    <div class="container mt-4">
        <div class="row">
            <aside class="col-md-3">
                <nav class="nav flex-column bg-light p-3">
                    <a class="nav-link" href="index.html">Halaman Utama</a>
                    <a class="nav-link active" href="form.html">Formulir</a>
                    <a class="nav-link" href="table.html">Tabel</a>
                </nav>
            </aside>

            <main class="col-md-9">
                <h2>Formulir Pendaftaran</h2>
                <form action="submit.html" method="GET">
                    <div class="form-group">
                        <label for="name">Nama:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="birthdate">Tanggal Lahir:</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                    </div>

                    <div class="form-group">
                        <label>Jenis Kelamin:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="male" name="gender" value="male">
                            <label class="form-check-label" for="male">Laki-laki</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="female" name="gender" value="female">
                            <label class="form-check-label" for="female">Perempuan</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="hobbies">Idola:</label>
                        <select class="form-control" id="hobbies" name="hobbies" required>
                            <option value="">Pilih idola Anda</option>
                            <option value="Pemain 1">Pemain 1</option>
                            <option value="Pemain 2">Pemain 2</option>
                            <option value="Pemain 3">Pemain 3</option>
                            <!-- Tambahkan opsi lainnya sesuai kebutuhan -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="password">Buat Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Kirim</button>
                </form>
            </main>
        </div>
    </div>

    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024</p>
        <p>TIM NASIONAL INDONESIA</p>
    </footer>
</body>
</html>
